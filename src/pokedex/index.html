<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poké-Dex | FiNAF</title>
        <link rel="stylesheet" href="pokemon.css">
    </head>
    <body>

        <div class="main">
            <h1>Poké-Dex</h1>
            <div class="poke-card" id="card">

                <div class="card-header">
                    <span id="poke-hp">HP ???</span>
                </div>

                <div class="img">
                    <img id="poke-img"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                        alt="Pokeball">
                </div>

                <h2 id="poke-name">Who is it?</h2>

                <div class="types" id="poke-types">
                    <span class="type-badge"
                        style="background: #999;">UNKNOWN</span>
                </div>

                <div class="stats">
                    <div class="stat">
                        <p>Attack</p>
                        <p id="att-stat">-</p>
                    </div>
                    <div class="stat">
                        <p>Defense</p>
                        <p id="def-stat">-</p>
                    </div>
                    <div class="stat">
                        <p>Speed</p>
                        <p id="spd-stat">-</p>
                    </div>
                </div>
            </div>

            <button id="btn-summon" class="summon">SUMMON POKEMON!</button>

            <br>
            <a href="../index.html" class="hub">← Back to Hub</a>
        </div>

        <script src="pokemon.js"></script>
    </body>
</html>
